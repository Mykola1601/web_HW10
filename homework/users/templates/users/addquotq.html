{% extends "quotes/base.html" %}

{% block content %}


<div>
    <h2>Quote adding</h2>
</div>

{% if messages %}
<div>
    {% for message in messages %}
    <div {% if message.tags %} class="alert-{{ message.tags }}" {% endif %}>{{ message }}</div>
    {% endfor %}
</div>
{% endif %}



<form action="{% url 'users:addquote' %}" method="post">
    {% csrf_token %}
    <div>
        <label> Quote:
            {{ form.fullname }}
        </label>
    </div>

    <div>
        <label>Author:
            {{ form.born_date }}
        </label>
    </div>

    <div>
        <label>Tags:
            {{ form.born_location }}
        </label>
    </div>

    

    <div class="grid">
        <button type="submit">Submit</button>
        <button type="reset" class="secondary">Reset</button>
    </div>
</form>



{% endblock content %}
