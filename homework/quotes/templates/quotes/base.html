<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="veiwport" />

    <title>Homework 10</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    {%load static %}
    <link rel="stylesheet" href="{% static 'quotes/style.css' %}" />
  </head>

  <body>
    <div class="container">
      <div class="row header-box pt-3 mb-3">
        <h1>
          <a href="/" style="text-decoration: none">Quotes to Scrape</a>
        </h1>

        <div class="col-md-4">
          <nav>
            {% if user.is_authenticated %}
            <ul class = "add">
              <li>
                <a href="{% url 'users:addauthor' %}" role="button"
                  >Add Author</a
                >
              </li>
              <li>
                <a href="{% url 'users:addquote' %}" role="button">Add Quote</a>
              </li>
            </ul>
            <ul>
              <li class="tag">Welcome <b>{{ user.username }}! </b></li>
              <li>
                <a href="{% url 'users:logout' %}" class="btn btn-primary"
                  >Logout</a
                >
              </li>
            </ul>
            {% else %}
            <ul>
              <li>
                <a href="{% url 'users:signup' %}" class="btn btn-primary"
                  >SignUp</a
                >
              </li>
              <li>
                <a href="{% url 'users:login' %}" class="btn btn-primary"
                  >Login</a
                >
              </li>
            </ul>
            {% endif %}
          </nav>
        </div>
      </div>

      {% block content%} {% endblock %}
    </div>
  </body>
</html>
